<form class="form-signin needs-validation" [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="username" class="sr-only">Username</label>
  <input type="text" formControlName="username" class="form-control" placeholder="Username" required />

  <label for="password" class="sr-only">Password</label>
  <input type="password" formControlName="password" class="form-control" placeholder="Password" required />

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">
    Sign in
  </button>

  <div class="alert alert-danger" *ngIf="errorMessage">
    <strong>Error</strong> {{ errorMessage }}.
  </div>
</form>
