<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Assigned To" [(ngModel)]="data.assignedToUser.id" (ngModelChange)="onChange($event)">
      <mat-option value="0">
        --Not Assigned--
      </mat-option>
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{user.username}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.assignedToUser.id" [disabled]="assignButtonDisabled">Assign</button>
</div>
